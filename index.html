<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGame</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="score">
            <div class="computer-score">
                <h2>COMPUTER</h2>
                <p>0</p>
            </div>
            <div class="intro">
                <h1>Rock Paper Scissors Lizard Spock</h1>
                <button>Let's Play</button>
            </div>
            <div class="player-score">
                <h2>PLAYER</h2>
                <p>0</p>
            </div>
            <div class="match fadeOut">
                <h2 class="winner">What's Your Choice?</h2>
                <div class="hands">
                    <img class="player-hand" src="./assests/rock.png" alt="player" />
                    <img class="computer-hand" src="./assests/rock.png" alt="computer" />
                </div>
                <div class="options">
                    <button class="x">1</button>
                    <button class="y">2</button>
                    <button class="z">3</button>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </section>
</body>

</html>
